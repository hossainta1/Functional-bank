<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-5">Functional <span class="text-pink-600">Bank</span>!!! </h1>
    </header>
    <main>
        <!-- balance and transaction summary -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposite</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposite-total">00</span> </h2>
                </div>

                <div class="bg-red-950 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="Withdraw-total">00</span> </h2>
                </div>
                <div class="bg-violet-900 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span> </h2>
                </div>

            </div>
        </section>

        <!-- deposite and withdraw section -->

        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Deposite</h3>
                    <input class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Enter your deposite amount">
                    <button id="btn-deposite"
                        class="bg-yellow-400 px-6 py-2 font-medium mt-3 rounded-lg hover:bg-sky-700">Deposite</button>
                </div>
                <div class="bg-green-600 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your withdraw</h3>
                    <input class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Enter your withdraw amount">
                    <button id="btn-withdraw"
                        class="bg-yellow-400 px-6 py-2 font-medium mt-3 rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
